<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP lista jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bem-vindo a logo de jogos!</h1>

    <div class="area-de-botoes">
        <button id="mostrarTodosOsJogos">Ver Todos os Jogos</button>

        <form id="menuDeSelecao">
            <label for="tipoDeJogo">Escolha o Tipo de Jogo:</label>
            <select id="tipoDeJogo">
                <option value="todos">Qualquer Tipo</option>
                <option value="acao">Jogos de Ação</option>
                <option value="aventura">Jogos de Aventura</option>
                <option value="rpg">Jogos de RPG</option>
                <option value="estrategia">Jogos de Estratégia</option>
                </select>

            <label for="soTemNoEstoque">
                <input type="checkbox" id="soTemNoEstoque"> Só os que dá pra jogar agora!
            </label>

            <button type="submit">Achar Jogos!</button>
        </form>
    </div>

    <div id="prateleiraDeJogos">
        </div>

    <script src="script.js"></script>
</body>
